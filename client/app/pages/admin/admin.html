<main id="page-admin">
   <app-navbar brand="Sumo Survey" routes="$ctrl.routes"></app-navbar>

   <form class="container" name="question" ng-submit="$ctrl.addQuestion(question)" novalidate>
      <div class="form-group" app-show-errors>
         <label for="text">New Question</label>
         <input
            type="text"
            class="form-control"
            id="text"
            placeholder="New Question"
            ng-model="question.text"
            required>
      </div>

      <div class="form-group" ng-repeat="choice in question.choices" app-show-errors>
         <label for="choice-{{$index}}">Choice #{{$index}}</label>
         <input
            type="text"
            class="form-control"
            id="choice-{{$index}}"
            placeholder="Choice #{{$index}}"
            ng-model="choice"
            required>
      </div>

      <div class="form-group" app-show-errors>
         <label for="Add Choice">
            Add Choice
         </label>
         <input
            type="text"
            class="form-control"
            id="Add Choice"
            placeholder="Add Choice"
            ng-model="question.addChoice">
      </div>

      <button
         class="btn btn-default"
         ng-click="$ctrl.addChoice(question.addChoice, question)"
         ng-disabled="!question.addChoice.length">Add Choice
      </button>
      <button
         type="submit"
         class="btn btn-default"
         ng-disabled="question.$invalid || question.addChoice.length || !question.choices.length">Add Question
      </button>
   </form>

</main>
