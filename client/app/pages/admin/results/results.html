<div class="container">
   <uib-accordion>
      <uib-accordion-group
         heading="{{question.text}} - {{question.responses.length}}"
         ng-repeat="question in $ctrl.questions">
         <uib-accordion-heading>
            {{question.text}} <span class="pull-right badge">{{question.responses.length}}</span>
         </uib-accordion-heading>

         <ul class="list-group">
            <li class="list-group-item" ng-repeat="choice in question.choices">
               <span class="badge">{{choice.responses.length}}</span>
               {{choice.text}}
            </li>
         </ul>
      </uib-accordion-group>
   </uib-accordion>
</div>
