<div class="container">

  <footer>
    <button class="btn btn-default" ng-click="$ctrl.app.login()" ng-disabled="$ctrl.app.isAuthenticated()">Login

    <div>
      <pre><code>{{ $ctrl.app.currentUser | json }}</code></pre>

</div>
