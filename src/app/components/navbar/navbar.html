<nav class='navbar navbar-inverse'>
   <div class='container'>

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class='navbar-header'>
         <button
            type='button'
            class='navbar-toggle collapsed'
            aria-expanded='{{ isCollapsed }}'
            ng-init="isCollapsed = true"
            ng-click="isCollapsed = !isCollapsed"
         >
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
         </button>
         <a class='navbar-brand'
            ui-sref='{{ $ctrl.brandLink || $ctrl.routes[0].name }}'>{{ $ctrl.brand }}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-collapse" uib-collapse="isCollapsed">
         <ul class='nav navbar-nav'>
            <li ui-sref-active='active' ng-repeat="route in $ctrl.routes">
               <a ui-sref='{{route.name}}'>{{route.title}}</a>
            </li>
         </ul>
      </div><!-- /.navbar-collapse -->
   </div><!-- /.container -->
</nav>
