sudo: false
language: node_js
node_js:
- '5.11'
- '6'
env:
- CXX=g++-4.8 NODE_ENV=test TRAVIS_CI=TRUE
cache:
  directories:
    - node_modules
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
after_success:
  - export NODE_ENV=production
  - npm install strongloop
  - slc build
  - git checkout deploy
deploy:
  provider: heroku
  api_key:
    secure: 
  on: master
  app: bionikspoon-sumo-survey
